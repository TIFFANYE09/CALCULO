<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Derivadas</title>

  <!-- Librerías externas -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11/lib/browser/math.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- ESTILO MODERNO -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      font-size: 18px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    button {
      padding: 14px 20px;
      font-size: 16px;
      margin: 10px 5px 20px 0;
      border: none;
      border-radius: 12px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .section {
      margin-top: 40px;
    }

    .section h3 {
      color: #34495e;
      margin-bottom: 10px;
    }

    #graph {
      margin-top: 20px;
      width: 100%;
      height: 400px;
    }

    .footer {
      text-align: center;
      color: #aaa;
      margin-top: 50px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      button {
        width: 100%;
      }

      input {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container" id="contentToDownload">
    <h1>🧮 Calculadora de Derivadas</h1>
    <p>Obtén la derivada paso a paso, con límite, proceso corto y gráfica.</p>

    <label for="funcion">Escribe tu función:</label>
    <input type="text" id="funcion" placeholder="Ej: x^2 + 3x">

    <button onclick="resolver()">Resolver Derivada</button>
    <button onclick="descargarPDF()">Descargar Resultado</button>

    <div class="section">
      <h3>📘 Proceso largo (definición con límite)</h3>
      <div id="procesoLargo"></div>
    </div>

    <div class="section">
      <h3>✏️ Proceso corto (regla de derivación)</h3>
      <div id="procesoCorto"></div>
    </div>

    <div class="section">
      <h3>📐 Fórmula General (si aplica)</h3>
      <div id="formulaGeneral"></div>
    </div>

    <div class="section">
      <h3>📊 Gráfica de f(x) y f'(x)</h3>
      <div id="graph"></div>
    </div>
  </div>

  <div class="footer">
    Hecho con 💙 por Tiffany
  </div>

  <script>
    function resolver() {
      const expr = document.getElementById("funcion").value;

      try {
        const derivada = math.derivative(expr, 'x').toString();

        // Proceso largo
        const procesoLargo = `
          \\[
            f'(x) = \\lim_{h \\to 0} \\frac{f(x+h) - f(x)}{h} = 
            \\lim_{h \\to 0} \\frac{(${expr.replace(/x/g, '(x+h)')}) - (${expr})}{h}
          \\]
        `;

        // Proceso corto
        const procesoCorto = `
          \\[
            f'(x) = ${math.simplify(derivada).toTex()}
          \\]
        `;

        // Fórmula general si es potencia
        let formulaGeneral = "";
        if (/x\^\d/.test(expr)) {
          formulaGeneral = `
            \\[
              \\text{Regla de la potencia: } \\frac{d}{dx}(x^n) = nx^{n-1}
            \\]`;
        }

        document.getElementById("procesoLargo").innerHTML = procesoLargo;
        document.getElementById("procesoCorto").innerHTML = procesoCorto;
        document.getElementById("formulaGeneral").innerHTML = formulaGeneral;

        MathJax.typeset();

        graficar(expr, derivada);
      } catch (err) {
        alert("⚠️ Error en la función. Asegúrate de escribirla bien (por ejemplo: x^2 + 3x).");
      }
    }

    function graficar(funcion, derivada) {
      const x = math.range(-10, 10, 0.2).toArray();
      const f = x.map(val => math.evaluate(funcion, { x: val }));
      const df = x.map(val => math.evaluate(derivada, { x: val }));

      const data = [
        { x, y: f, mode: 'lines', name: 'f(x)', line: { color: '#27ae60' } },
        { x, y: df, mode: 'lines', name: "f'(x)", line: { color: '#e74c3c' } }
      ];

      Plotly.newPlot('graph', data, {
        margin: { t: 20 },
        xaxis: { title: 'x' },
        yaxis: { title: 'y' },
        plot_bgcolor: '#f9f9f9',
        paper_bgcolor: '#fff'
      });
    }

    function descargarPDF() {
      const element = document.getElementById("contentToDownload");
      html2pdf().from(element).save("resultado_derivada.pdf");
    }
  </script>
</body>
</html>
