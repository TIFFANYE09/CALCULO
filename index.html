<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desigualdad Lineal con Gráfica</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    canvas { max-width: 600px; }
  </style>
</head>
<body>

  <h2>Resolver: 2x + 6 < 8</h2>
  <p>Solución: Restamos 6 a ambos lados ⇒ 2x < 2 ⇒ x < 1</p>
  <h3>Gráfica de la desigualdad</h3>

  <canvas id="grafica" width="600" height="400"></canvas>

  <script>
    const ctx = document.getElementById('grafica').getContext('2d');

    // Valores del eje x
    const xValores = [];
    for (let x = -5; x <= 7; x += 0.1) {
      xValores.push(x);
    }

    // y = 2x + 6
    const y1 = xValores.map(x => 2 * x + 6);

    // y = 8 (línea límite de la desigualdad)
    const y2 = xValores.map(() => 8);

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: xValores,
        datasets: [
          {
            label: 'y = 2x + 6',
            data: y1,
            borderColor: 'blue',
            borderWidth: 2,
            fill: false,
          },
          {
            label: 'y = 8',
            data: y2,
            borderColor: 'red',
            borderWidth: 2,
            borderDash: [5, 5],
            fill: false,
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: { display: true, text: 'x' }
          },
          y: {
            title: { display: true, text: 'y' }
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'Gráfica de la desigualdad 2x + 6 < 8'
          },
          legend: {
            position: 'top'
          }
        }
      }
    });
  </script>

</body>
</html>
